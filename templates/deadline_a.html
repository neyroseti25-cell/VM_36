<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline A</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --heading-font: {{ fonts.heading }};
            --body-font: {{ fonts.body }};
        }
    </style>
</head>
<body>
    <div class="container deadline-stage">
        <h1>{{ brand.logo }}</h1>
        <h2>Срочное для {{ name }}!</h2>
        <p>В <span class="company-name">{{ company }}</span> как <span class="role-name">{{ role }}</span> — limited spots (25-75k руб).</p>
        <p>Deadline завтра: присоединяйтесь к Poznay Sebya для authentic transformation.</p>
        <p class="accent">Не упустите шанс на natural harmony!</p>
        <div class="footer">Poznay Sebya — Know Yourself</div>
    </div>
</body>
</html>
