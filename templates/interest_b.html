<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interest B</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --heading-font: {{ fonts.heading }};
            --body-font: {{ fonts.body }};
        }
    </style>
</head>
<body>
    <div class="container interest-stage">
        <h1>{{ brand.logo }}</h1>
        <h2>{{ name }}, что скрыто в вашей душе?</h2>
        <p>В <span class="company-name">{{ company }}</span> как <span class="role-name">{{ role }}</span>, вы ищете safety и authenticity?</p>
        <p>Наши 5-10 сессий раскроют transformation through action с tangible outcomes.</p>
        <p class="accent">Готовы к глубине? (30-40 мин, для 35-45 лет)</p>
        <div class="footer">Poznay Sebya — Know Yourself</div>
    </div>
</body>
</html>
