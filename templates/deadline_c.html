<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline C</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --heading-font: {{ fonts.heading }};
            --body-font: {{ fonts.body }};
        }
    </style>
</head>
<body>

        <h1>{{ brand.logo }}</h1>
        <h2>{{ name }} в {{ company }} — ваш шанс!</h2>

        <p class="highlight">Depth awaits — act today для вашей души!</p>
        <div class="footer">Poznay Sebya — Know Yourself</div>
    </div>
</body>
</html>
