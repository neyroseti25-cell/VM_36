<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deadline B</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --heading-font: {{ fonts.heading }};
            --body-font: {{ fonts.body }};
        }
    </style>
</head>
<body>
    <div class="container deadline-stage">
        <h1>{{ brand.logo }}</h1>
        <h2>Только 10 мест, {{ name }}!</h2>
        <p>Для <span class="role-name">{{ role }}</span> в <span class="company-name">{{ company }}</span> — deadline close.</p>
        <p>VIP-access (1-6 мес), tangible results через transformation through action.</p>
        <p class="accent">Harmonize your soul before it's gone — act now!</p>
        <div class="footer">Poznay Sebya — Know Yourself</div>
    </div>
</body>
</html>
